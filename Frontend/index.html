<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetOptic Elite Optimizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            royal: {
              950: '#050505',
              900: '#0d0d0d',
              800: '#1a1a1a',
              700: '#262626',
            }
          }
        },
      },
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Anton&display=swap"
    rel="stylesheet">
  <style>
    html {
      min-height: 100%;
      scroll-behavior: smooth;
    }

    body {
      min-height: 100%;
      margin: 0;
      padding: 0;
      background-color: #050505;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .light-blue-gradient {
      background-color: #f8fafc;
      background-image:
        radial-gradient(at 0% 0%, #dbeafe 0px, transparent 50%),
        radial-gradient(at 100% 0%, #d1fae5 0px, transparent 50%),
        radial-gradient(at 100% 100%, #e0f2fe 0px, transparent 50%),
        radial-gradient(at 0% 100%, #f0f9ff 0px, transparent 50%);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(16, 185, 129, 0.2);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(16, 185, 129, 0.4);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react",
    "d3": "https://esm.sh/d3@7.9.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="transition-colors duration-500 bg-white dark:bg-royal-950">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
